<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–í—ã–±–æ—Ä —Å—Ç–æ–ª–∞ - Defo Booking</title>
    
    <style>

        body {

            height: 100vh;
            border: none;

        }
        
        #loading {

            top: 0;

            right: 0;

            background: #0A0A0A;
            display: flex;

            top: 0;
            left: 0;

            align-items: center;
            justify-content: center;

        }
        
        #error.show {

        }
        
        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 20px;
            font-weight: 700;
            color: #F44336;
            margin-bottom: 10px;
        }
        
        .error-text {
            font-size: 14px;
            color: #888;
            line-height: 1.6;
            max-width: 400px;
        }
        
        .error-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: #D4AF37;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="loading">
        <div class="spinner"></div>
        <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç—ã —Å—Ç–æ–ª–æ–≤...</div>
        <div class="loading-subtitle">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ</div>
    </div>
    
    <!-- –≠–∫—Ä–∞–Ω –æ—à–∏–±–∫–∏ -->
    <div id="error">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div class="error-title">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>
        <div class="error-text" id="error-message">
            –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç—É —Å—Ç–æ–ª–æ–≤
        </div>
        <button class="error-btn" onclick="location.reload()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>
    
    <!-- Iframe —Å Tilda -->
    <iframe

        allow="fullscreen"
    ></iframe>
    
    <script>
        // ============================================
        // TELEGRAM WEB APP (–ë–ï–ó–û–ü–ê–°–ù–ê–Ø –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø)
        // ============================================
        
        let tg = null;
        
        // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å Telegram Web App SDK
        function loadTelegramSDK() {
            return new Promise((resolve, reject) => {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —á–µ—Ä–µ–∑ CDN
                const script = document.createElement('script');
                script.src = 'https://telegram.org/js/telegram-web-app.js';
                script.async = true;
                
                script.onload = () => {
                    console.log('‚úÖ Telegram SDK –∑–∞–≥—Ä—É–∂–µ–Ω');
                    
                    if (window.Telegram && window.Telegram.WebApp) {
                        tg = window.Telegram.WebApp;
                        tg.ready();
                        tg.expand();
                        resolve(tg);
                    } else {
                        reject(new Error('Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω'));
                    }
                };
                
                script.onerror = () => {
                    console.warn('‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å Telegram SDK (—Ä–∞–±–æ—Ç–∞ –≤ —Ç–µ—Å—Ç–æ–≤–æ–º —Ä–µ–∂–∏–º–µ)');
                    resolve(null);
                };
                
                document.head.appendChild(script);
                
                // –¢–∞–π–º–∞—É—Ç 5 —Å–µ–∫—É–Ω–¥
                setTimeout(() => {
                    if (!tg) {
                        console.warn('‚ö†Ô∏è –¢–∞–π–º–∞—É—Ç –∑–∞–≥—Ä—É–∑–∫–∏ Telegram SDK');
                        resolve(null);
                    }
                }, 5000);
            });
        }
        
        // ============================================
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        // ============================================
        
        async function init() {
            console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Mini App...');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º Telegram SDK
            tg = await loadTelegramSDK();
            
            if (tg) {
                console.log('üì± Platform:', tg.platform);
                console.log('üì± Version:', tg.version);
                console.log('üë§ User:', tg.initDataUnsafe?.user);
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç–∞ —Ç–µ–º—ã
                tg.setHeaderColor('#0A0A0A');
                tg.setBackgroundColor('#0A0A0A');
            } else {
                console.log('üíª –†–µ–∂–∏–º: –¢–µ—Å—Ç–æ–≤—ã–π (–≤–Ω–µ Telegram)');
            }
            
            // ============================================
            // –ü–û–õ–£–ß–ï–ù–ò–ï –ü–ê–†–ê–ú–ï–¢–†–û–í –ò–ó URL
            // ============================================
            
            const urlParams = new URLSearchParams(window.location.search);
            
            const bookingParams = {
                date: urlParams.get('date'),
                start_time: urlParams.get('start_time'),
                end_time: urlParams.get('end_time'),
                guests: urlParams.get('guests')
            };
            
            console.log('üìã –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:', bookingParams);
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
            if (!bookingParams.date || !bookingParams.start_time || !bookingParams.end_time || !bookingParams.guests) {
                console.error('‚ùå –û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã!');
                showError('–û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–µ—Ä–Ω–∏—Ç–µ—Å—å –≤ –±–æ—Ç –∏ –Ω–∞—á–Ω–∏—Ç–µ –∑–∞–Ω–æ–≤–æ.');
                return;
            }
            
            // ============================================
            // –§–û–†–ú–ò–†–û–í–ê–ù–ò–ï URL –î–õ–Ø TILDA
            // ============================================
            
            const tildaUrl = 'https://defo-booking-api.onrender.com/api/tilda-proxy?' + 
                new URLSearchParams(bookingParams).toString();
            
            console.log('üîó URL Tilda:', tildaUrl);
            
            // ============================================
            // –ó–ê–ì–†–£–ó–ö–ê IFRAME
            // ============================================
            
            const iframe = document.getElementById('tilda-frame');
            const loading = document.getElementById('loading');
            
            // –¢–∞–π–º–∞—É—Ç –∑–∞–≥—Ä—É–∑–∫–∏ (15 —Å–µ–∫—É–Ω–¥)
            const loadTimeout = setTimeout(() => {
                console.error('‚ùå –¢–∞–π–º–∞—É—Ç –∑–∞–≥—Ä—É–∑–∫–∏ Tilda');
                showError('–ü—Ä–µ–≤—ã—à–µ–Ω–æ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã —Å—Ç–æ–ª–æ–≤. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.');
            }, 15000);
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ iframe
            iframe.onload = () => {
                console.log('‚úÖ Tilda –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                clearTimeout(loadTimeout);
                
                setTimeout(() => {
                    loading.classList.add('hidden');
                }, 500);
            };
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏
            iframe.onerror = (error) => {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Tilda:', error);
                clearTimeout(loadTimeout);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç—É —Å—Ç–æ–ª–æ–≤. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.');
            };
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º Tilda
            iframe.src = tildaUrl;
            
            // ============================================
            // –û–ë–†–ê–ë–û–¢–ö–ê –°–û–û–ë–©–ï–ù–ò–ô –û–¢ TILDA
            // ============================================
            
            window.addEventListener('message', (event) => {
                console.log('üì® –ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç Tilda');
                console.log('üì® Origin:', event.origin);
                console.log('üì® Data:', event.data);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ (–±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å)
                if (!event.origin.includes('tilda.ws') && !event.origin.includes('tilda.cc')) {
                    console.warn('‚ö†Ô∏è –ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∏—Å—Ç–æ—á–Ω–∏–∫ —Å–æ–æ–±—â–µ–Ω–∏—è:', event.origin);
                    return;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –¥–∞–Ω–Ω—ã—Ö
                if (!event.data || typeof event.data !== 'object') {
                    console.warn('‚ö†Ô∏è –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö:', event.data);
                    return;
                }
                
                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –≤—ã–±–æ—Ä —Å—Ç–æ–ª–∞
                if (event.data.type === 'TABLE_SELECTED') {
                    console.log('‚úÖ –°—Ç–æ–ª –≤—ã–±—Ä–∞–Ω:', event.data);
                    
                    // –í–∞–ª–∏–¥–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
                    if (!event.data.table || !event.data.table.table_id) {
                        console.error('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Å—Ç–æ–ª–∞:', event.data);
                        
                        if (tg) {
                            tg.showAlert('–û—à–∏–±–∫–∞: –Ω–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Å—Ç–æ–ª–∞');
                        } else {
                            alert('–û—à–∏–±–∫–∞: –Ω–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Å—Ç–æ–ª–∞');
                        }
                        return;
                    }
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º feedback
                    if (tg && tg.HapticFeedback) {
                        tg.HapticFeedback.notificationOccurred('success');
                    }
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç (–µ—Å–ª–∏ –≤ Telegram)
                    if (tg && tg.sendData) {
                        console.log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç...');
                        
                        try {
                            const dataString = JSON.stringify(event.data);
                            console.log('üì§ Data string:', dataString);
                            console.log('üì§ Data length:', dataString.length);
                            
                            tg.sendData(dataString);
                            
                            console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ –±–æ—Ç');
                            
                            // –ó–∞–∫—Ä—ã–≤–∞–µ–º Mini App —á–µ—Ä–µ–∑ 500ms
                            setTimeout(() => {
                                console.log('üîö –ó–∞–∫—Ä—ã—Ç–∏–µ Mini App...');
                                tg.close();
                            }, 500);
                            
                        } catch (error) {
                            console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                            tg.showAlert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.');
                        }
                    } else {
                        // –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º (–≤–Ω–µ Telegram)
                        console.log('üíª –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º: –¥–∞–Ω–Ω—ã–µ –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ –±–æ—Ç');
                        alert(`‚úÖ –°—Ç–æ–ª ${event.data.table.table_number} –≤—ã–±—Ä–∞–Ω!\n\n–í Telegram —ç—Ç–æ –æ–∫–Ω–æ –∑–∞–∫—Ä–æ–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.`);
                    }
                } else {
                    console.log('‚ÑπÔ∏è –ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥—Ä—É–≥–æ–≥–æ —Ç–∏–ø–∞:', event.data.type);
                }
            });
        }
        
        // ============================================
        // –û–ë–†–ê–ë–û–¢–ö–ê –û–®–ò–ë–û–ö
        // ============================================
        
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').classList.add('show');
            document.getElementById('loading').classList.add('hidden');
            
            if (tg && tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('error');
            }
        }
        
        window.addEventListener('error', (e) => {
            console.error('‚ùå –ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞:', e);
        });
        
        // ============================================
        // –ó–ê–ü–£–°–ö
        // ============================================
        
        init();
        
    </script>
</body>
