<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–í—ã–±–æ—Ä —Å—Ç–æ–ª–∞ - Defo Booking</title>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #0A0A0A;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #tilda-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0A0A0A;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #D4AF37;
            z-index: 9999;
        }
        
        #loading.hidden {
            display: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #1F1F1F;
            border-top-color: #D4AF37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .loading-subtitle {
            font-size: 13px;
            color: #888;
            margin-top: 8px;
        }
        
        #error {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0A0A0A;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            z-index: 9998;
        }
        
        #error.show {
            display: flex;
        }
        
        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 20px;
            font-weight: 700;
            color: #F44336;
            margin-bottom: 10px;
        }
        
        .error-text {
            font-size: 14px;
            color: #888;
            line-height: 1.6;
            max-width: 400px;
        }
        
        .error-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: #D4AF37;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="loading">
        <div class="spinner"></div>
        <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç—ã —Å—Ç–æ–ª–æ–≤...</div>
        <div class="loading-subtitle">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ</div>
    </div>
    
    <!-- –≠–∫—Ä–∞–Ω –æ—à–∏–±–∫–∏ -->
    <div id="error">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div class="error-title">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>
        <div class="error-text" id="error-message">
            –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç—É —Å—Ç–æ–ª–æ–≤
        </div>
        <button class="error-btn" onclick="location.reload()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>
    
    <!-- Iframe —Å Tilda -->
    <iframe 
        id="tilda-frame" 
        src="" 
        allow="fullscreen"
        sandbox="allow-scripts allow-same-origin allow-forms"
    ></iframe>
    
    <script>
        // ============================================
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø TELEGRAM WEB APP
        // ============================================
        
        const tg = window.Telegram.WebApp;
        
        console.log('üöÄ Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...');
        console.log('üì± Platform:', tg.platform);
        console.log('üì± Version:', tg.version);
        console.log('üë§ User:', tg.initDataUnsafe?.user);
        
        tg.ready();
        tg.expand();
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç–∞ —Ç–µ–º—ã
        tg.setHeaderColor('#0A0A0A');
        tg.setBackgroundColor('#0A0A0A');
        
        // ============================================
        // –ü–û–õ–£–ß–ï–ù–ò–ï –ü–ê–†–ê–ú–ï–¢–†–û–í –ò–ó URL
        // ============================================
        
        const urlParams = new URLSearchParams(window.location.search);
        
        const bookingParams = {
            date: urlParams.get('date'),
            start_time: urlParams.get('start_time'),
            end_time: urlParams.get('end_time'),
            guests: urlParams.get('guests')
        };
        
        console.log('üìã –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:', bookingParams);
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        if (!bookingParams.date || !bookingParams.start_time || !bookingParams.end_time || !bookingParams.guests) {
            console.error('‚ùå –û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã!');
            showError('–û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–µ—Ä–Ω–∏—Ç–µ—Å—å –≤ –±–æ—Ç –∏ –Ω–∞—á–Ω–∏—Ç–µ –∑–∞–Ω–æ–≤–æ.');
        }
        
        // ============================================
        // –§–û–†–ú–ò–†–û–í–ê–ù–ò–ï URL –î–õ–Ø TILDA
        // ============================================
        
        const tildaUrl = 'http://defohome.tilda.ws/table-map-copy?' + 
            new URLSearchParams(bookingParams).toString();
        
        console.log('üîó URL Tilda:', tildaUrl);
        
        // ============================================
        // –ó–ê–ì–†–£–ó–ö–ê IFRAME
        // ============================================
        
        const iframe = document.getElementById('tilda-frame');
        const loading = document.getElementById('loading');
        
        // –¢–∞–π–º–∞—É—Ç –∑–∞–≥—Ä—É–∑–∫–∏ (15 —Å–µ–∫—É–Ω–¥)
        const loadTimeout = setTimeout(() => {
            console.error('‚ùå –¢–∞–π–º–∞—É—Ç –∑–∞–≥—Ä—É–∑–∫–∏ Tilda');
            showError('–ü—Ä–µ–≤—ã—à–µ–Ω–æ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã —Å—Ç–æ–ª–æ–≤. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.');
        }, 15000);
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ iframe
        iframe.onload = () => {
            console.log('‚úÖ Tilda –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            clearTimeout(loadTimeout);
            
            setTimeout(() => {
                loading.classList.add('hidden');
            }, 500);
        };
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏
        iframe.onerror = (error) => {
            console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Tilda:', error);
            clearTimeout(loadTimeout);
            showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç—É —Å—Ç–æ–ª–æ–≤. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.');
        };
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º Tilda
        iframe.src = tildaUrl;
        
        // ============================================
        // –û–ë–†–ê–ë–û–¢–ö–ê –°–û–û–ë–©–ï–ù–ò–ô –û–¢ TILDA
        // ============================================
        
        window.addEventListener('message', (event) => {
            console.log('üì® –ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:', event);
            console.log('üì® Origin:', event.origin);
            console.log('üì® Data:', event.data);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ (–±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å)
            if (!event.origin.includes('tilda.ws') && !event.origin.includes('tilda.cc')) {
                console.warn('‚ö†Ô∏è –ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∏—Å—Ç–æ—á–Ω–∏–∫ —Å–æ–æ–±—â–µ–Ω–∏—è:', event.origin);
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –¥–∞–Ω–Ω—ã—Ö
            if (!event.data || typeof event.data !== 'object') {
                console.warn('‚ö†Ô∏è –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö:', event.data);
                return;
            }
            
            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –≤—ã–±–æ—Ä —Å—Ç–æ–ª–∞
            if (event.data.type === 'TABLE_SELECTED') {
                console.log('‚úÖ –°—Ç–æ–ª –≤—ã–±—Ä–∞–Ω:', event.data);
                
                // –í–∞–ª–∏–¥–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
                if (!event.data.table || !event.data.table.table_id) {
                    console.error('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Å—Ç–æ–ª–∞:', event.data);
                    tg.showAlert('–û—à–∏–±–∫–∞: –Ω–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Å—Ç–æ–ª–∞');
                    return;
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                tg.HapticFeedback.notificationOccurred('success');
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
                console.log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç...');
                
                try {
                    const dataString = JSON.stringify(event.data);
                    console.log('üì§ Data string:', dataString);
                    console.log('üì§ Data length:', dataString.length);
                    
                    tg.sendData(dataString);
                    
                    console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ –±–æ—Ç');
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º Mini App —á–µ—Ä–µ–∑ 500ms
                    setTimeout(() => {
                        console.log('üîö –ó–∞–∫—Ä—ã—Ç–∏–µ Mini App...');
                        tg.close();
                    }, 500);
                    
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                    tg.showAlert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.');
                }
            } else {
                console.log('‚ÑπÔ∏è –ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥—Ä—É–≥–æ–≥–æ —Ç–∏–ø–∞:', event.data.type);
            }
        });
        
        // ============================================
        // –û–ë–†–ê–ë–û–¢–ö–ê –û–®–ò–ë–û–ö
        // ============================================
        
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').classList.add('show');
            document.getElementById('loading').classList.add('hidden');
            
            tg.HapticFeedback.notificationOccurred('error');
        }
        
        window.addEventListener('error', (e) => {
            console.error('‚ùå –ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞:', e);
            showError('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–∞—Ä—Ç—ã —Å—Ç–æ–ª–æ–≤');
        });
        
        // ============================================
        // –û–ë–†–ê–ë–û–¢–ö–ê –ó–ê–ö–†–´–¢–ò–Ø
        // ============================================
        
        window.addEventListener('beforeunload', () => {
            console.log('üëã Mini App –∑–∞–∫—Ä—ã–≤–∞–µ—Ç—Å—è...');
        });
        
        // ============================================
        // DEBUG INFO
        // ============================================
        
        console.log('üîß DEBUG INFO:');
        console.log('- Tilda URL:', tildaUrl);
        console.log('- Booking Params:', bookingParams);
        console.log('- Telegram Web App:', tg);
        console.log('- User Agent:', navigator.userAgent);
        
    </script>
</body>
</html>
