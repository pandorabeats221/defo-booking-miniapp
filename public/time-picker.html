<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–í—ã–±–æ—Ä –≤—Ä–µ–º–µ–Ω–∏ - DEFO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0A0A0A;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #FFF;
            padding: 20px;
            padding-bottom: 100px;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-top: 10px;
        }
        
        .header h1 {
            font-size: 28px;
            color: #D4AF37;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .header p {
            color: #888;
            font-size: 15px;
        }
        
        .time-slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .time-slot {
            background: #1C1C1C;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 18px 12px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .time-slot.selected {
            background: #D4AF37;
            color: #000;
            border-color: #D4AF37;
            transform: scale(1.05);
        }
        
        .time-slot:active {
            transform: scale(0.95);
        }
        
        .bottom-button {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: #0A0A0A;
            border-top: 1px solid #333;
            z-index: 100;
        }
        
        .select-btn {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: block;
            background: #D4AF37;
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        
        .select-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        .select-btn:active:not(:disabled) {
            transform: scale(0.98);
        }
        
        .loader {
            text-align: center;
            padding: 40px;
            color: #D4AF37;
            font-size: 16px;
        }
        
        .spinner {
            border: 3px solid #333;
            border-top-color: #D4AF37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            padding: 40px 20px;
            color: #F44336;
        }
        
        .error-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .error-message {
            color: #888;
            font-size: 14px;
        }
        
        .no-slots {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .no-slots-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .no-slots-title {
            font-size: 20px;
            font-weight: 700;
            color: #FFF;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>üïê –í—ã–±–µ—Ä–∏ –≤—Ä–µ–º—è</h1>
    <p id="dateInfo">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
</div>

<div id="content">
    <div class="loader">
        <div class="spinner"></div>
        <div>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Å–ª–æ—Ç–æ–≤...</div>
    </div>
</div>

<div class="bottom-button" style="display: none;" id="bottomButton">
    <button class="select-btn" id="selectBtn" disabled>
        –í—ã–±–µ—Ä–∏ –≤—Ä–µ–º—è
    </button>
</div>

<script>
(function() {
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    let tg = null;
    
    if (window.Telegram && window.Telegram.WebApp) {
        tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        console.log('‚úÖ Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
    } else {
        console.warn('‚ö†Ô∏è Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω (—Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º)');
        tg = {
            ready: () => {},
            expand: () => {},
            sendData: (data) => {
                console.log('üì§ sendData:', data);
                alert('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã: ' + data);
            },
            close: () => {
                console.log('üö™ WebApp.close()');
                window.close();
            }
        };
    }
    
    console.log('üöÄ Time Picker –∑–∞–≥—Ä—É–∂–µ–Ω');
    
    // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
    const urlParams = new URLSearchParams(window.location.search);
    const date = urlParams.get('date');
    const guests = urlParams.get('guests');
    
    console.log('üìÖ –î–∞—Ç–∞:', date);
    console.log('üë• –ì–æ—Å—Ç–µ–π:', guests);
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
    if (!date || !guests) {
        showError('–û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è');
        return;
    }
    
    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–∞—Ç—É
    const dateObj = new Date(date + 'T00:00:00');
    const dateStr = dateObj.toLocaleDateString('ru-RU', { 
        day: 'numeric', 
        month: 'long',
        weekday: 'short'
    });
    document.getElementById('dateInfo').textContent = `${dateStr} ‚Ä¢ ${guests} –≥–æ—Å—Ç${getGuestWord(guests)}`;
    
    let selectedTime = null;
    
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ —Å–ª–æ—Ç—ã
    async function loadTimeSlots() {
        try {
            const apiUrl = 'https://defo-booking-api.onrender.com/api/tables/available-times';
            const url = `${apiUrl}?date=${date}&guests=${guests}`;
            
            console.log('üîó –ó–∞–ø—Ä–æ—Å:', url);
            
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log('‚è∞ –î–æ—Å—Ç—É–ø–Ω—ã–µ —Å–ª–æ—Ç—ã:', data);
            
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            if (data.slots && data.slots.length > 0) {
                const container = document.createElement('div');
                container.className = 'time-slots';
                
                data.slots.forEach(slot => {
                    const div = document.createElement('div');
                    div.className = 'time-slot';
                    div.textContent = slot;
                    div.onclick = () => selectTime(slot, div);
                    container.appendChild(div);
                });
                
                content.appendChild(container);
                document.getElementById('bottomButton').style.display = 'block';
                
            } else {
                content.innerHTML = `
                    <div class="no-slots">
                        <div class="no-slots-icon">üòî</div>
                        <div class="no-slots-title">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Å–ª–æ—Ç–æ–≤</div>
                        <p>–ù–∞ –≤—ã–±—Ä–∞–Ω–Ω—É—é –¥–∞—Ç—É –Ω–µ—Ç —Å–≤–æ–±–æ–¥–Ω—ã—Ö —Å—Ç–æ–ª–æ–≤ –¥–ª—è ${guests} ${getGuestWord(guests)}.</p>
                    </div>
                `;
            }
            
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ª–æ—Ç–æ–≤:', error);
            showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`);
        }
    }
    
    function selectTime(time, element) {
        // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö
        document.querySelectorAll('.time-slot').forEach(el => {
            el.classList.remove('selected');
        });
        
        // –í—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π
        element.classList.add('selected');
        selectedTime = time;
        
        // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
        const btn = document.getElementById('selectBtn');
        btn.disabled = false;
        btn.textContent = `‚úÖ –í—ã–±—Ä–∞—Ç—å ${time}`;
        
        console.log('‚úÖ –í—Ä–µ–º—è –≤—ã–±—Ä–∞–Ω–æ:', time);
    }
    
    // –ö–Ω–æ–ø–∫–∞ "–í—ã–±—Ä–∞—Ç—å –≤—Ä–µ–º—è"
    document.getElementById('selectBtn').onclick = function() {
        if (!selectedTime) return;
        
        console.log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –≤—Ä–µ–º–µ–Ω–∏ –≤ –±–æ—Ç–∞:', selectedTime);
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
        tg.sendData(JSON.stringify({
            action: 'time_selected',
            time: selectedTime,
            date: date,
            guests: guests
        }));
        
        // –ó–∞–∫—Ä—ã–≤–∞–µ–º Mini App
        setTimeout(() => {
            tg.close();
        }, 300);
    };
    
    function showError(message) {
        const content = document.getElementById('content');
        content.innerHTML = `
            <div class="error">
                <div class="error-title">‚ö†Ô∏è –û—à–∏–±–∫–∞</div>
                <div class="error-message">${message}</div>
            </div>
        `;
    }
    
    function getGuestWord(count) {
        count = parseInt(count);
        if (count === 1) return '—å';
        if (count >= 2 && count <= 4) return '—è';
        return '–µ–π';
    }
    
    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ª–æ—Ç—ã
    loadTimeSlots();
    
})();
</script>

</body>
</html>
