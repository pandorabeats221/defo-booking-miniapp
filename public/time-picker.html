<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–í—ã–±–æ—Ä –≤—Ä–µ–º–µ–Ω–∏ - DEFO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0A0A0A;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #FFF;
            padding: 20px;
            padding-bottom: 100px;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-top: 10px;
        }
        
        .header h1 {
            font-size: 28px;
            color: #D4AF37;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .header p {
            color: #888;
            font-size: 15px;
        }
        
        .time-slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .time-slot {
            background: #1C1C1C;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 18px 12px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .time-slot.selected {
            background: #D4AF37;
            color: #000;
            border-color: #D4AF37;
            transform: scale(1.05);
        }
        
        .time-slot:active {
            transform: scale(0.95);
        }
        
        .bottom-button {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: #0A0A0A;
            border-top: 1px solid #333;
            z-index: 100;
        }
        
        .select-btn {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: block;
            background: #D4AF37;
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        
        .select-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        .select-btn:active:not(:disabled) {
            transform: scale(0.98);
        }
        
        .loader {
            text-align: center;
            padding: 40px;
            color: #D4AF37;
            font-size: 16px;
        }
        
        .spinner {
            border: 3px solid #333;
            border-top-color: #D4AF37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            padding: 40px 20px;
            color: #F44336;
        }
        
        .error-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .error-message {
            color: #888;
            font-size: 14px;
        }
        
        .no-slots {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .no-slots-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .no-slots-title {
            font-size: 20px;
            font-weight: 700;
            color: #FFF;
            margin-bottom: 8px;
        }
        
        .debug-info {
            position: fixed;
            bottom: 80px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            font-size: 11px;
            color: #888;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 99;
        }
        
        .debug-info.show {
            display: block;
        }
        
        .debug-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #333;
            color: #D4AF37;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>

<button class="debug-toggle" onclick="toggleDebug()">üêõ Debug</button>

<div class="header">
    <h1>üïê –í—ã–±–µ—Ä–∏ –≤—Ä–µ–º—è</h1>
    <p id="dateInfo">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
</div>

<div id="content">
    <div class="loader">
        <div class="spinner"></div>
        <div>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Å–ª–æ—Ç–æ–≤...</div>
    </div>
</div>

<div class="bottom-button" style="display: none;" id="bottomButton">
    <button class="select-btn" id="selectBtn" disabled>
        –í—ã–±–µ—Ä–∏ –≤—Ä–µ–º—è
    </button>
</div>

<div class="debug-info" id="debugInfo"></div>

<script>
(function() {
    // ============================================
    // –î–ï–ë–ê–ì-–°–ò–°–¢–ï–ú–ê
    // ============================================
    
    const debugLogs = [];
    
    function addDebugLog(message, type = 'info') {
        const timestamp = new Date().toLocaleTimeString('ru-RU');
        const emoji = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
        const log = `${timestamp} ${emoji} ${message}`;
        
        debugLogs.push(log);
        console.log(log);
        
        const debugDiv = document.getElementById('debugInfo');
        if (debugDiv) {
            debugDiv.innerHTML = debugLogs.slice(-20).reverse().join('<br>');
        }
    }
    
    window.toggleDebug = function() {
        const debugDiv = document.getElementById('debugInfo');
        debugDiv.classList.toggle('show');
    };
    
    // ============================================
    // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø TELEGRAM WEBAPP
    // ============================================
    
    addDebugLog('üöÄ Time Picker –∑–∞–ø—É—â–µ–Ω');
    
    let tg = null;
    
    if (window.Telegram && window.Telegram.WebApp) {
        tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        addDebugLog('‚úÖ Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
        addDebugLog(`üîç –í–µ—Ä—Å–∏—è WebApp: ${tg.version}`);
        addDebugLog(`üîç –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${tg.platform}`);
        addDebugLog(`üîç sendData –¥–æ—Å—Ç—É–ø–µ–Ω: ${typeof tg.sendData}`);
        
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            addDebugLog(`üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${tg.initDataUnsafe.user.first_name} (ID: ${tg.initDataUnsafe.user.id})`);
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ sendData
        if (typeof tg.sendData !== 'function') {
            addDebugLog('‚ùå sendData() –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è!', 'error');
            showError('–í–∞—à–∞ –≤–µ—Ä—Å–∏—è Telegram –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –æ—Ç–ø—Ä–∞–≤–∫—É –¥–∞–Ω–Ω—ã—Ö. –û–±–Ω–æ–≤–∏—Ç–µ Telegram –¥–æ –ø–æ—Å–ª–µ–¥–Ω–µ–π –≤–µ—Ä—Å–∏–∏.');
            return;
        }
        
    } else {
        addDebugLog('‚ùå Telegram WebApp –ø–æ–ª–Ω–æ—Å—Ç—å—é –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω!', 'error');
        
        // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è —Ç–µ—Å—Ç–∞ –≤ –±—Ä–∞—É–∑–µ—Ä–µ
        tg = {
            ready: () => { addDebugLog('üß™ TEST: ready()'); },
            expand: () => { addDebugLog('üß™ TEST: expand()'); },
            sendData: (data) => {
                addDebugLog('üß™ TEST MODE: sendData –≤—ã–∑–≤–∞–Ω', 'warning');
                addDebugLog(`üì¶ –î–∞–Ω–Ω—ã–µ: ${data}`);
                alert('–¢–ï–°–¢–û–í–´–ô –†–ï–ñ–ò–ú\n\n–û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞!\n\n–î–∞–Ω–Ω—ã–µ: ' + data);
            },
            close: () => {
                addDebugLog('üß™ TEST: close()');
                window.close();
            },
            version: 'TEST',
            platform: 'unknown'
        };
    }
    
    // ============================================
    // –ü–û–õ–£–ß–ï–ù–ò–ï –ü–ê–†–ê–ú–ï–¢–†–û–í
    // ============================================
    
    const urlParams = new URLSearchParams(window.location.search);
    const date = urlParams.get('date');
    const guests = urlParams.get('guests');
    
    addDebugLog(`üìÖ –ü–∞—Ä–∞–º–µ—Ç—Ä—ã: date=${date}, guests=${guests}`);
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
    if (!date || !guests) {
        addDebugLog('‚ùå –û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä—ã date –∏–ª–∏ guests', 'error');
        showError('–û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è (date/guests)');
        return;
    }
    
    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–∞—Ç—É
    const dateObj = new Date(date + 'T00:00:00');
    const dateStr = dateObj.toLocaleDateString('ru-RU', { 
        day: 'numeric', 
        month: 'long',
        weekday: 'short'
    });
    
    document.getElementById('dateInfo').textContent = `${dateStr} ‚Ä¢ ${guests} –≥–æ—Å—Ç${getGuestWord(guests)}`;
    
    addDebugLog(`üìÖ –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ: ${dateStr}, ${guests} –≥–æ—Å—Ç–µ–π`);
    
    let selectedTime = null;
    
    // ============================================
    // –ó–ê–ì–†–£–ó–ö–ê –î–û–°–¢–£–ü–ù–´–• –°–õ–û–¢–û–í
    // ============================================
    
    async function loadTimeSlots() {
        try {
            const apiUrl = 'https://defo-booking-api.onrender.com/api/tables/available-times';
            const url = `${apiUrl}?date=${date}&guests=${guests}`;
            
            addDebugLog(`üîó –ó–∞–ø—Ä–æ—Å –∫ API: ${url}`);
            
            const response = await fetch(url);
            
            addDebugLog(`üì° –û—Ç–≤–µ—Ç API: HTTP ${response.status} ${response.statusText}`);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            
            addDebugLog(`‚úÖ –ü–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ: ${data.slots ? data.slots.length : 0} —Å–ª–æ—Ç–æ–≤`, 'success');
            addDebugLog(`‚è∞ –°–ª–æ—Ç—ã: ${data.slots ? data.slots.join(', ') : '–Ω–µ—Ç'}`);
            
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            if (data.slots && data.slots.length > 0) {
                const container = document.createElement('div');
                container.className = 'time-slots';
                
                data.slots.forEach(slot => {
                    const div = document.createElement('div');
                    div.className = 'time-slot';
                    div.textContent = slot;
                    div.onclick = () => selectTime(slot, div);
                    container.appendChild(div);
                });
                
                content.appendChild(container);
                document.getElementById('bottomButton').style.display = 'block';
                
                addDebugLog(`‚úÖ –û—Ç–æ–±—Ä–∞–∂–µ–Ω–æ ${data.slots.length} —Å–ª–æ—Ç–æ–≤`, 'success');
                
            } else {
                content.innerHTML = `
                    <div class="no-slots">
                        <div class="no-slots-icon">üòî</div>
                        <div class="no-slots-title">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Å–ª–æ—Ç–æ–≤</div>
                        <p>–ù–∞ –≤—ã–±—Ä–∞–Ω–Ω—É—é –¥–∞—Ç—É –Ω–µ—Ç —Å–≤–æ–±–æ–¥–Ω—ã—Ö —Å—Ç–æ–ª–æ–≤ –¥–ª—è ${guests} ${getGuestWord(guests)}.</p>
                    </div>
                `;
                
                addDebugLog('‚ö†Ô∏è –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Å–ª–æ—Ç–æ–≤', 'warning');
            }
            
        } catch (error) {
            addDebugLog(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`, 'error');
            console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ª–æ—Ç–æ–≤:', error);
            showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`);
        }
    }
    
    // ============================================
    // –í–´–ë–û–† –í–†–ï–ú–ï–ù–ò
    // ============================================
    
    function selectTime(time, element) {
        addDebugLog(`üëÜ –ö–ª–∏–∫ –Ω–∞ –≤—Ä–µ–º—è: ${time}`);
        
        // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö
        document.querySelectorAll('.time-slot').forEach(el => {
            el.classList.remove('selected');
        });
        
        // –í—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π
        element.classList.add('selected');
        selectedTime = time;
        
        // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
        const btn = document.getElementById('selectBtn');
        btn.disabled = false;
        btn.textContent = `‚úÖ –í—ã–±—Ä–∞—Ç—å ${time}`;
        
        addDebugLog(`‚úÖ –í—Ä–µ–º—è –≤—ã–±—Ä–∞–Ω–æ: ${time}`, 'success');
    }
    
    // ============================================
    // –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• –í –ë–û–¢–ê
    // ============================================
    
    document.getElementById('selectBtn').onclick = function() {
        addDebugLog('üñ±Ô∏è –ö–ª–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫—É "–í—ã–±—Ä–∞—Ç—å –≤—Ä–µ–º—è"');
        
        if (!selectedTime) {
            addDebugLog('‚ùå –í—Ä–µ–º—è –Ω–µ –≤—ã–±—Ä–∞–Ω–æ!', 'error');
            alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏ –≤—Ä–µ–º—è!');
            return;
        }
        
        addDebugLog(`üì§ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏: ${selectedTime}`);
        
        const dataToSend = {
            action: 'time_selected',
            time: selectedTime,
            date: date,
            guests: parseInt(guests)
        };
        
        addDebugLog(`üì¶ –û–±—ä–µ–∫—Ç –¥–∞–Ω–Ω—ã—Ö: ${JSON.stringify(dataToSend)}`);
        
        const jsonString = JSON.stringify(dataToSend);
        addDebugLog(`üìã JSON —Å—Ç—Ä–æ–∫–∞ (${jsonString.length} —Å–∏–º–≤–æ–ª–æ–≤): ${jsonString}`);
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ Telegram WebApp
        if (typeof tg === 'undefined' || !tg) {
            addDebugLog('‚ùå Telegram WebApp –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω!', 'error');
            alert('–û—à–∏–±–∫–∞: Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
            return;
        }
        
        if (typeof tg.sendData !== 'function') {
            addDebugLog('‚ùå tg.sendData –Ω–µ —è–≤–ª—è–µ—Ç—Å—è —Ñ—É–Ω–∫—Ü–∏–µ–π!', 'error');
            alert('–û—à–∏–±–∫–∞: sendData() –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
            return;
        }
        
        addDebugLog('‚úÖ Telegram WebApp –≥–æ—Ç–æ–≤ –∫ –æ—Ç–ø—Ä–∞–≤–∫–µ', 'success');
        
        try {
            addDebugLog('üì° –í—ã–∑–æ–≤ tg.sendData()...');
            
            tg.sendData(jsonString);
            
            addDebugLog('‚úÖ tg.sendData() –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!', 'success');
            addDebugLog('‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ 500ms –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã—Ç–∏–µ–º...');
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º Mini App —á–µ—Ä–µ–∑ 500ms
            setTimeout(() => {
                addDebugLog('üö™ –ó–∞–∫—Ä—ã—Ç–∏–µ Mini App...');
                tg.close();
                addDebugLog('‚úÖ tg.close() –≤—ã–ø–æ–ª–Ω–µ–Ω', 'success');
            }, 500);
            
        } catch (error) {
            addDebugLog(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: ${error.message}`, 'error');
            console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
            alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:\n' + error.message);
        }
    };
    
    // ============================================
    // –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
    // ============================================
    
    function showError(message) {
        const content = document.getElementById('content');
        content.innerHTML = `
            <div class="error">
                <div class="error-title">‚ö†Ô∏è –û—à–∏–±–∫–∞</div>
                <div class="error-message">${message}</div>
            </div>
        `;
    }
    
    function getGuestWord(count) {
        count = parseInt(count);
        if (count === 1) return '—å';
        if (count >= 2 && count <= 4) return '—è';
        return '–µ–π';
    }
    
    // ============================================
    // –ó–ê–ü–£–°–ö
    // ============================================
    
    addDebugLog('üîÑ –ù–∞—á–∏–Ω–∞—é –∑–∞–≥—Ä—É–∑–∫—É —Å–ª–æ—Ç–æ–≤...');
    loadTimeSlots();
    
})();
</script>

</body>
</html>
